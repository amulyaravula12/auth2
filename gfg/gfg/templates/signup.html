<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>signup</h3>
    <form action="/signup" method="post">
    {% csrf_token %}
        <label for="">Username</label>
        <input type="text" id="username" name="username"placeholder="create a username(only letters and numbers)"Required>
        <br>

        <label for="">First name</label>
        <input type="text" id="fname" name="fname"placeholder="enter your first name(only letters and numbers)"Required>
        <br>

        <label for="">last name</label>
        <input type="text" id="lname" name="lname"placeholder="enter your last name(only letters and numbers)"Required>
        <br>

        <label for="">Email Address</label>
        <input type="email" id="email" name="email"placeholder="enter your email(only letters and numbers)"Required>
        <br>

        <label for="">password</label>
        <input type="password" id="pass1" name="pass1"placeholder="enter your password(only letters and numbers)"Required>
        <br>

        <label for="">confirm your password</label>
        <input type="password" id="pass2" name="pass2"placeholder="confirm your password(only letters and numbers)"Required>
        <br>

        <button type="submit">Sign up</button>

    
    
    
    </form>
    
</body>
</html>
